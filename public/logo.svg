<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="logoTitle logoDesc" role="img">
  <title id="logoTitle">Lilly Combest logo</title>
  <desc id="logoDesc">Circular monogram with initials LC in white on a pink background with a yellow accent dot</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="rgb(252,165,193)"/>
      <stop offset="100%" stop-color="rgb(236,72,153)"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#g)" />
  <circle cx="150" cy="50" r="16" fill="rgb(245,158,11)" />
  <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="72" font-weight="700" fill="white">LC</text>
</svg>
